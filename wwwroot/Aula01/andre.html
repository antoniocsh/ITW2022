<!DOCTYPE html>

<head>

    <title></title>
</head>
<body>
    <table style="border: solid black 1px; height:700px; width: 450px">
        <tr height="250">
            <td width="250" style="border-bottom:solid black 1px; border-right: solid black 1px">
            </td>
            <td width="100" style="border-bottom: solid black 1px; border-right: solid black 1px">
            </td>
            <td style="border-bottom: solid black 1px"></td>
        </tr>
        <tr height="300">
            <td style="border-right:solid black 1px; border-bottom:solid black 1px"></td>
            <td colspan="2" style="border-bottom:solid black 1px"></td>
        </tr>
        <tr><td colspan="3"></td></tr>
    </table>
</body>
