<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="desespero.js"></script>
</head>
<body>
    <div class="container">

        <div class="card">
            <h2 class="border-bottom my-2 py-2">Calculadora</h2>

            <div class="row">
                <div class="col-12" style="background-color:#cfcfcf;"></div>
            
            <div class="card-header"><h2 id="res"></h2></div>
            <div class="row" style="height:60px">
                
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="1" id="b1" >1</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="2" id="b2" >2</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="3" id="b3" >3</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="" value="+" id="b+" >+</button></div>
            </div>
            <div class="row" style="height:60px">
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="4" id="b4">4</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="5" id="b5">5</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="6" id="b6">6</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="" value="-" id="b-">-</button></div>
            </div>
            <div class="row" style="height:60px">
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="7" id="b7">7</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="8" id="b8" >8</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="9" id="b9">9</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="" value="*" id="b*">*</button></div>
            </div>
            <div class="row" style="height:60px">
                <div class="col-3"><button type="reset" class="btn-danger btn btn-lg form-control" style="text-align:center; width:90%; height:90%" value="C">C</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="addnumber()" value="0" id="b0">0</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-primary btn-lg form-control" onclick="" value="=" id="b=">=</button></div>
                <div class="col-3"><button style="text-align:center; width:90%; height:90%" class="btn btn-secondary btn-lg form-control" onclick="" value="/" id="b/">/</button></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
