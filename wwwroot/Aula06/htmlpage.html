<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript onclick event</title>
    
</head>
<body>
    <input id="op1" value="2" />
    <input id="op2" value="3" />
    <input id="res" value="" />
    <script>
        var x = document.getElementById("nao-existe");
        if (x == null)
            alert("Elemento não encontrado");
        else
            alert(x.value);
    </script>
</body>
</html>
