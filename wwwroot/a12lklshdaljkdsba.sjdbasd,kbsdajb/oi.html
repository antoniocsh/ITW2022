<!DOCTYPE html>
<html lang="en" style="cursor:none">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <title>Adoro Fofofa</title> 
    <style>
        #fofocas { 
            width: 350px;
            height: 100%;   
          
          
        }
        #okapa {
            width: 350px;
            height: 30px;
            background-color: aqua;
            text-align: center;
        }
        #abc {
            width:100px;
            height: 100%;
          
        }
        button {
            cursor: none
        }

    </style>
</head>
<body style="cursor:pointer">
    <h1>KAKAKAKAKA</h1>

        <p>bom dia kakaka <span style="color:#ff0000" id="ccc">ketchupe</span></p>
        <p><i class="fa fa-facebook-official fa-lg" aria-hidden="true" style="color: #0000ff" id="faceb"></i><i class="fa fa-linux fa-lg" aria-hidden="true"></i></p>


    <button style="color:#00ffa9" id="aaa">KAKAKA</button>
    <button style="color:#c77121" id="bbb">ola</button>
    <button style="color:#000000" id="ddd">ausencia de kor</button>
    <button style="color:#ff00ff" id="eee">rita</button>

    <div id="okapa">Fofoka</div>
    <div id="fofocas"><img id="fofocas" src="fofoca.png"/></div>
    <div id="abc"><img id="abc" src="fofocapt.png"/></div>

    <select>
        <option>
            <a href="https://www.youtube.com/watch?v=QH2-TGUlwu4">fofoca</a>

        </option>
    </select>
<script src="../lib/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#aaa").click(function(){
                $("#ccc").fadeOut("slow");
                $("#faceb").fadeOut("slow");
            });
            $("#bbb").click(function(){
                $("#ccc").fadeIn("slow");
                $("#faceb").attr("class", "fa fa-leaf fa-5x");
            });
            $("#ddd").click(function(){
                $("#faceb").fadeIn("slow").attr("style", "color: #ff0000");
            });
            $("#eee").click(function(){
                alert($("#ccc").text());
                $("#ccc").text("fofoquei super").attr("style", "color:#ff00ff");
                $("#abc").fadeToggle("slow")
            });
            $("#okapa").click(function(){
                $("#fofocas").slideToggle("slow");
            });
            $("#fofocas").click(function(){
                $("#okapa").slideToggle("slow");
            });
        });

    </script>


</body>
</html>
